<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="NotchUp - Best online, live learning platform for kids">
    <title>NotchUp</title>

    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
	<link href="css/vendors.css" rel="stylesheet">
	<link href="css/wizard.css" rel="stylesheet">
<style>
button.forward:before {
    top: 10px;
}
</style>
</head>
<body id="admission_bg" style="background-image: url('img/blurbg_v2_min.png')">
	
	<div id="preloader">
		<div data-loader="circle-side"></div>
	</div>
	
	<div id="form_container" class="clearfix" style="height: auto;">
		<div id="wizard_container" style="padding:40px 20px">
			<form name="example-1" id="wrapped" method="POST">
				<input id="website" name="website" type="text" value="">
				<div id="middle-wizard">

					<div class="step">
						<h2 class="main_question mb-1 mt-3 text-center" style="color:#480048; font-size:26px;">Book a free Demo Class</h2>
						<p class="text-center mb-0" style="color:#C04848; font-size: 11px;"> We respect your privacy and do not share your number elsewhere</p>
						<div style="padding: 40px 40px 0px 40px;">
						<div class="form-group">
							<input type="text" id="parent_name" name="parentName" class="form-control required" placeholder="Parent name*">
						</div>
						<div class="form-group">
							<input type="phone_number" id="parent_contact_number"  name="parentContactNumber" class="form-control required" placeholder="Parent contact number*">
						</div>
						<div class="form-group">
							<input type="email" id="parent_emailId"  name="parentemailId" class="form-control required" placeholder="Parent EmailId*">
						</div>
						<div class="form-group">
							<input type="text" id="kid_name" name="kidsName" class="form-control required" placeholder="Kid's name*">
						</div>
						<div class="form-group">
							<input type="number" id="kid_age" name="kidsAge" class="form-control" placeholder="Kid's age">
						</div>
						<div class="form-group select">
							<div class="styled-select">
								<select class="required" id="courseName" onchange="changeSlotData()">
									<option value="" selected="">Select Course Name</option>
								</select>
							</div>
						</div>
						<div class="form-group select">
							<div class="styled-select">
								<select class="required" name="slotTime" id="slot_time">
									<option value="" selected="">Select Suitable Slot</option>
								</select>
							</div>
						</div>
					</div>
					</div>
					<!-- /step-->
				</div>
				<div id="bottom-wizard">
					<button type="button" class="btn btn-primary" onclick="saveFormData();">Request a free Demo Class</button>
				</div>
			</form>
		</div>
	</div>

    <script src="js/jquery-2.2.4.min.js"></script>
    <script src="js/main.js"></script>
	<script src="assets/validate.js"></script>
	<script src="js/jquery-ui-1.8.22.min.js"></script>
	<script src="js/jquery.wizard.js"></script>
</body>
</html>
